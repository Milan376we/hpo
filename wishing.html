<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year Bhaiya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #ffffff;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff8c00;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .glow {
      text-shadow: 0 0 10px #ffdd33, 0 0 20px #ffa500, 0 0 30px #ff8c00, 0 0 40px #ff8c00;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4">
  <!-- Profile Section -->
  <div class="mb-6">
    <img src="https://i.imgur.com/ZFZX55h.jpeg" alt="Photo of Bhaiya" class="profile-picture">
    <h2 class="mt-4 text-2xl font-bold">Happy New Year, Bhaiya!</h2>
  </div>

  <!-- Main Greeting -->
  <div class="p-6 max-w-3xl bg-gray-900 bg-opacity-80 rounded-lg shadow-lg">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 glow">🎉 Wishing You a Joyous 2025! 🎉</h1>
    <p class="text-lg md:text-xl text-gray-200 mb-8">
      May this year bring you endless happiness, health, and success. Cheers to new beginnings! 🥂
    </p>
    <div id="fireworks" class="fireworks text-2xl mb-8">
      <span>🎆</span>
      <span>✨</span>
      <span>🎇</span>
    </div>
    <a href="#message" class="bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-6 rounded-full text-lg">
      See the Special Message
    </a>
  </div>

  <!-- Hidden Section -->
  <div id="message" class="hidden text-center mt-12 p-6 bg-gray-900 bg-opacity-80 rounded-lg shadow-lg">
    <h2 class="text-3xl md:text-4xl font-bold mb-4 text-yellow-300">Special Surprise 🎁</h2>
    <p class="text-lg md:text-xl text-gray-200">
      You are incredible, Bhaiya! May all your dreams come true. 💖
    </p>
    <p class="text-lg mt-4 text-gray-300">From: Milan Chhabra</p>
  </div>

  <script>
    // JavaScript for Showing Hidden Message
    document.querySelector('a[href="#message"]').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('message').classList.toggle('hidden');
      document.getElementById('message').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
